<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Float Template</title>
    <link rel="stylesheet" href="style.css"> 
    
    <style>
        /* Các style inline (style="...") trong HTML của bạn sẽ được giữ lại, 
           nhưng phần lớn CSS cần được đặt trong style.css */
    </style>
</head>
<body>

    <h1>CSS Template using Float</h1>
    <p>In this example, we have created a header, three equal columns and a footer. On smaller screens, the columns will stack on top of each other.</p>
    <p>Resize the browser window to see the responsive effect.</p>
    
    <header class="header">
      <h2>Header</h2>
    </header>

    <div class="row">
      <div class="column">Column 1</div>
      <div class="column">Column 2</div>
      <div class="column">Column 3</div>
    </div>

    <footer class="footer">
      <p>Footer</p>
    </footer>

</body>
        </html>
